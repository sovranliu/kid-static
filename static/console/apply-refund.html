                    <div class="col-md-12 ui-sortable">
                        <div class="panel panel-inverse">
                            <div class="panel-body">
                                <div class="table-responsive">
                                
                                    <!-- begin table -->
                                    <table class="js-table table table-striped table-bordered">
                                        <thead>
                                            <tr role="row">
                                                <th>姓名（手机）</th>
                                                <th>票号</th>
                                                <th>有效期</th>
                                                <th>支付金额</th>
                                                <th>退款金额</th>
                                                <th>申请时间</th>
                                                <th width="160">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody class="js-tbody"></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>
                        </div>

    </main><!-- Page Content -->
    <div class="cd-overlay"></div>

    <script id="tpl-tbody" type="x-tmpl-mustache">
        {{#data}}
        <tr>
            <td>{{name}}({{mobileNo}})</td>
            <td class="js-td-serialNumber">{{serialNumber}}</td>
            <td>{{expireTime}}</td>
            <td>{{price}}</td>
            <td>{{backPrice}}</td>
            <td>{{createTime}}</td>
            <td>
                <a href="#modal-dialog" data-toggle="modal">
                    <span class="js-agree btn btn-sm btn-success" data-toggle="tooltip" data-placement="top" title="同意"><i class="fa fa-check"></i> 同意</span>
                </a>
                <a href="#modal-dialog" data-toggle="modal">
                    <span class="js-oppose btn btn-sm btn-danger" data-toggle="tooltip" data-placement="top" title="驳回"><i class="fa fa-times"></i> 驳回</span>
                </a>
            </td>
        </tr>
        {{/data}}
    </script>
    <!-- 编辑弹框区域：弹框内容模板 -->
    <script id="tpl-dialog" type="x-tmpl-mustache">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">操作</h4>
                </div>
                <div class="modal-body">
                    确认 <b>{{operate}}</b> 该条退款申请吗？
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="js-save btn btn-sm btn-success" data-id="{{id}}" data-type="{{type}}">保存</a>
                </div>
            </div>
        </div>
    </script>

    <script data-main="js/boot.js" data-start="js/biz/apply-refund.js" src="js/libs/require.min.js"></script>
