    <script id="tpl-tbody" type="x-tmpl-mustache">

            <td>{{bookedDesc}}</td>
            <td>{{bookAbleDesc}}</td>

                    <span class="{{#canBook}}disabled pointerNone{{/canBook}} js-enable btn btn-sm btn-success"  data-toggle="tooltip" data-placement="top" title="开张"><i class="fa fa-sign-in"></i> 开张</span>

                <a>

            </td>
        </tr>
