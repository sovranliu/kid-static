<!-- begin alert message -->
<div class="alert alert-message alert-dismissable" style="display:none;">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span></span>
</div>
<!-- end alert message -->

<div class="col-md-12 ui-sortable">
    <div class="panel panel-inverse">
        <div class="panel-body">
            <div class="table-responsive">
                <!-- begin serach -->
                <div class="panel-body search-body">
                    <div class="form-inline">
                        <div class="form-group m-r-10">
                            <label class="control-label">票号：</label>
                            <input type="text" class="js-filter-input js-filter-serialNumber form-control" placeholder="请输入票号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">手机号：</label>
                            <input type="text" class="js-filter-input js-filter-telephone form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">时间区间：</label>
                            <input type="text" class="js-filter-input js-filter-startTime form-control" placeholder="请选择开始时间"> -
                            <input type="text" class="js-filter-input js-filter-endTime form-control" placeholder="请选择结束时间">
                        </div>
                        <div class="form-group m-r-10">
                            <label class="control-label">状态：</label>
                            <select class="js-filter-select js-filter-status form-control">
                                <option data-val="1">已预约</option>
                                <option data-val="2">改期申请中</option>
                                <option data-val="3">改期通过</option>
                                <option data-val="4">改期拒绝</option>
                                <option data-val="5">核销完成</option>
                                <option data-val="6">撤销申请中</option>
                                <option data-val="7">撤销通过</option>
                                <option data-val="8">拒绝撤销</option>
                            </select>
                        </div>
                        
                        <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                        <button class="js-reset btn btn-sm btn-default">重置</button>
                    </div>
                </div>
                <!-- end serach -->

                <!-- begin table -->
                <table class="js-table table table-striped table-bordered">
                    <thead>
                        <tr role="row">
                            <th>姓名（手机号）</th>
                            <th>票号</th>
                            <th>预约时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="js-tbody"></tbody>
                </table>
                <!-- end table -->

                <!-- begin paginator -->
                <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers">
                    <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                    <span></span>
                    <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                </div>
                <!-- begin paginator -->
            </div>
        </div>
    </div>

    <div id="modal-dialog" class="js-dialog modal fade in"></div>
</div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr data-id="{{serialNumber}}">
        <td>{{name}}（{{telephone}}）</td>
        <td>
            <a href="ticket.html?serialNumber={{serialNumber}}">{{serialNumber}}</a>
        </td>
        <td class="js-td-time">{{time}}</td>
        <td>{{status}}</td>
        <td>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-reschedule btn btn-sm btn-success"  data-toggle="tooltip" data-placement="top" title="改期"><i class="fa fa-edit"></i> 改期</span>
            </a>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-revoke btn btn-sm btn-danger"  data-toggle="tooltip" data-placement="top" title="撤销"><i class="fa fa-trash-o"></i> 撤销</span>
            </a>
        </td>
    </tr>
    {{/data}}
</script>


<!-- 预约改期 -->
<script id="tpl-reschedule-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">预约改期</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                

                <div class="rsv-date">
                    <span>日期</span>
                    <select class="js-year" rel=""></select>
                    <select class="js-month" rel=""></select> 
                    <select class="js-day" rel=""></select> 
                </div>
                <div class="rsv-timeframe">
                    <ul class="js-time-list rsv-ul-list"></ul>
                </div>


            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm-reschedule btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>

<!-- 预约撤销 -->
<script id="tpl-revoke-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">撤销预约</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-danger m-b-0">
                    <p>确认撤销预约吗？</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm-revoke btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>

<!-- 时间段模板 -->
<script type="text/template" id="timeTmpl">
{{#timeList}}
    <li class="js-select-time rsv-li-item"><span>{{start}}-{{end}}</span></li>
{{/timeList}}
</script>

            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
