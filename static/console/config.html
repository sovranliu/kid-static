                                                <th>值</th>
                                                <th>更新时间</th>

    <div class="cd-overlay"></div>

    <!-- 数据表格模板 -->
    <script id="tpl-tbody" type="x-tmpl-mustache">
        {{#data}}
        <tr data-id="{{mapID}}">
            <td class="js-td-name limit-width" data-key="{{name}}">{{title}}</td>
            <td class="js-td-content limit-width">{{{content}}}</td>
            <td>{{updateTime}}</td>
            <td>
                <a href="#modal-dialog" data-toggle="modal">
                    <span class="js-edit btn btn-sm btn-success"  data-toggle="tooltip" data-placement="top" title="编辑"><i class="fa fa-edit"></i> 编辑</span>
                </a>
            </td>
        </tr>
        {{/data}}
    </script>

    <!-- 编辑弹框区域：弹框内容模板 -->
    <script id="tpl-edit-dialog" type="x-tmpl-mustache">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="alert alert-message alert-dismissable" style="display:none;">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span></span>
                            </div>
                            <div class="alert alert-message alert-dismissable" style="display:none;">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">名称 <i class="form-required">*</i></label>
                                <div class="col-md-10">
                                    <span class="input-span">{{title}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">值 <i class="form-required">*</i></label>
                                <div class="col-md-10">
                                    <input type="text" class="js-input js-new-content form-control" placeholder="" value="{{content}}">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="js-save btn btn-sm btn-success" data-key="{{name}}">保存</a>
                </div>
            </div>
        </div>
    </script>

    <script data-main="js/boot.js" data-start="js/biz/config.js" src="js/libs/require.min.js"></script>
    
</body>
