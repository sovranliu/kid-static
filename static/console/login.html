<!DOCTYPE html>
<html>
    <head>
           <title>登录</title>
    
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="UTF-8">
    
    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="css/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css"/>	
    
    <!-- Theme Styles -->
    <link href="css/modern.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/blue.css" class="theme-color" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a class="logo-name text-lg text-center">登陆</a>
                                <p class="text-center m-t-md">请输入用户名和密码</p>
                                <form class="m-t-md">
                                    <div class="form-group">
                                        <input type="text" class="js-name form-control" placeholder="用户名" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="js-pwd form-control" placeholder="密码" required>
                                    </div>
                                    <button type="button" class="js-login btn btn-success btn-block">登陆</button>
                                </form>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->
	

        <!-- Javascripts -->
        <script data-main="js/boot.js" data-start="js/biz/login.js" src="js/libs/require.min.js"></script>
        
    </body>
</html>
