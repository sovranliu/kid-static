<!DOCTYPE html>
<html>
<head>
    @@include('include/head.html',{
    "title":"礼品管理"
    })
    
</head>
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        @@include('include/navbar.html')
        @@include('include/sidebar.html')
        <div class="page-inner">
            <div class="page-title">
                <h3>礼品管理</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">


<!-- begin alert message -->
<div class="alert alert-message alert-dismissable" style="display:none;">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span></span>
</div>
<!-- end alert message -->

        <div class="col-md-12 ui-sortable">
            <div class="panel panel-inverse">
                <div class="panel-body">
                    <div class="table-responsive">
                        <!-- begin serach -->
                        <div class="panel-body search-body">
                            <div class="form-inline">
                                <div class="form-group m-r-10">
                                    <label class="control-label">票号：</label>
                                    <input type="text" class="js-filter-input js-filter-serialNumber form-control" placeholder="请输入票号">
                                </div>
                                <button class="js-search btn btn-sm btn-success m-r-5">查询</button>
                                <button class="js-reset btn btn-sm btn-default">重置</button>
                                <a href="#modal-dialog" class="js-add btn btn-sm btn-success pull-right" data-toggle="modal">新增</a>
                            </div>
                        </div>
                        <!-- end serach -->

                        <!-- begin table -->
                        <table class="js-table table table-striped table-bordered" style="display: none;">
                            <thead>
                                <tr role="row">
                                    <th>视频</th>
                                    <th>上传时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="js-tbody"></tbody>
                        </table>
                        <!-- end table -->

                        <!-- begin paginator -->
                        <div id="data-table_paginate" class="js-tpage pull-right dataTables_paginate paging_simple_numbers" style="display: none;">
                            <a id="data-table_previous" aria-controls="data-table" class="paginate_button previous disabled">上一页</a>
                            <span></span>
                            <a id="data-table_next" aria-controls="data-table" class="paginate_button next">下一页</a>
                        </div>
                        <!-- begin paginator -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- begin dialog -->
    <div id="modal-dialog" class="js-dialog modal fade in" style="display: none;"></div>
    <!-- end dialog -->
</div>

<!-- 数据表格模板 -->
<script id="tpl-tbody" type="x-tmpl-mustache">
    {{#data}}
    <tr data-id="{{id}}">
        <td><a href="{{url}}" target="_blank">{{url}}</a></td>
        <td>{{createTime}}</td>
        <td>
            <a href="#modal-dialog" data-toggle="modal">
                <span class="js-delete btn btn-sm btn-danger"  data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i> 删除</span>
            </a>
        </td>
    </tr>
    {{/data}}
</script>

<!-- 新增弹框区域 -->
<script id="tpl-add-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog" style="width:80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增视频</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <fieldset>
                        <div class="alert alert-message alert-dismissable" style="display:none;">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">票号 <i class="form-required">*</i></label>
                            <div class="col-md-8">
                                <input type="text" class="js-input js-new-serialNumber form-control" placeholder="请输入票号">
                            </div>
                        </div>


                        <div class="form-group">  
                            <label class="col-md-2 control-label">视频 <i class="form-required">*</i></label>
                            <div class="col-md-8">
                                <span style='color:red;line-height: 30px;'>(仅支持mp4格式)</span>  
                            </div>  
                            <div class="col-md-10" style="margin-top:20px;margin-left:100px;">

                            
                           <div class="row fileupload-buttonbar" style="margin-bottom:30px;">
                                <div class="fileupload-file">
                                    <div class="pull-left upload-btn-wrapper" style="cursor: pointer;">
                                        <span class="btn btn-success fileinput-button">
                                            <i class="icon-plus icon-white" style="cursor: pointer;"></i>
                                            <span>选择文件</span>
                                            <input type="file" name="files" accept=".mp4" class="js-upload-input upload-btn" style="cursor: pointer;">
                                        </span>
                                    </div>

                                    <div class="col-md-3 js-upload-name text-center upload-filename" style="line-height:32px;"></div>

                                    <div class="col-md-2 js-upload-size text-center upload-filesize" style="line-height:32px;"></div>

                                    <div class="pull-right">
                                        <button type="submit" class="js-upload-submit btn btn-primary start">
                                            <i class="icon-upload icon-white"></i>
                                            <span>上传</span>
                                        </button>
                                        <button type="reset" class="js-upload-cancel btn btn-warning cancel">
                                            <i class="icon-ban-circle icon-white"></i>
                                            <span>取消</span>
                                        </button>
                                        <span class="fileupload-process"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="js-video-list video-list-wrapper"></div>
      
                        </div>
                        </div>


                        
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-save btn btn-sm btn-success">保存</a>
            </div>
        </div>
    </div>
</script>

<!-- 上传视频列表区域 -->
<script id="tpl-video-item" type="x-tmpl-mustache">
    {{#data}}
        <div class="js-video-item fd-video-item" data-id="{{id}}">
            <video controls="controls">
                <source src="{{url}}" type="video/mp4" />
            </video>
            <div class="js-video-mask video-mask" style="display:none;">
                <i class="js-upload-delete video-delete fa fa-trash-o"></i>
            </div>
        </div>
    {{/data}}
</script>

<!-- 删除弹框区域 -->
<script id="tpl-delete-dialog" type="x-tmpl-mustache">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">删除视频</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-message alert-dismissable" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span></span>
                </div>
                <div class="alert alert-danger m-b-0">
                    <p>确认删除礼品吗？</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                <a href="javascript:;" class="js-confirm btn btn-sm btn-success">确认</a>
            </div>
        </div>
    </div>
</script>


                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>


    <!-- 时间段模板 -->
    <script type="text/template" id="timeTmpl">
    <!--{{#timeList}}
        <li class="js-select-time rsv-li-item"><span>{{start}}-{{end}}</span></li>
    {{/timeList}}-->
    </script>

    <script data-main="js/boot.js" data-start="js/biz/gift.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
