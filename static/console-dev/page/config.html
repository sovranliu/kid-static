<!DOCTYPE html>
<html>
<head>
    @@include('include/head.html',{
    "title":"运营配置"
    })
<body class="page-header-fixed">
    <div class="overlay"></div>
    <main class="page-content content-wrap">
        @@include('include/navbar.html')
        @@include('include/sidebar.html')
        <div class="page-inner">
            <div class="page-title">
                <h3>运营配置</h3>
            </div>
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-12 ui-sortable">
                        <div class="panel panel-inverse">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="js-table table table-striped table-bordered">
                                        <thead>
                                            <tr role="row">
                                                <th>名称</th>
                                                <th>值</th>
                                                <th>更新时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody class="js-tbody"></tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <!-- begin dialog -->
            <div id="modal-dialog" class="js-dialog modal fade in" style="display: none;"></div>
    <!-- end dialog -->
        </div>
    </main><!-- Page Content -->
    <div class="cd-overlay"></div>

    <!-- 数据表格模板 -->
    <script id="tpl-tbody" type="x-tmpl-mustache">
        {{#data}}
        <tr data-id="{{mapID}}">
            <td class="js-td-name limit-width" data-key="{{name}}">{{title}}</td>
            <td class="js-td-content limit-width">{{{content}}}</td>
            <td>{{lastRevision}}</td>
            <td>
                <a href="#modal-dialog" data-toggle="modal">
                    <span class="js-edit btn btn-sm btn-success"  data-toggle="tooltip" data-placement="top" title="编辑"><i class="fa fa-edit"></i> 编辑</span>
                </a>
            </td>
        </tr>
        {{/data}}
    </script>

    <!-- 编辑弹框区域：弹框内容模板 -->
    <script id="tpl-edit-dialog" type="x-tmpl-mustache">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="alert alert-message alert-dismissable" style="display:none;">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">名称 <i class="form-required">*</i></label>
                                <div class="col-md-10">
                                    <span class="input-span">{{title}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">值 <i class="form-required">*</i></label>
                                <div class="col-md-10">
                                    <input type="text" class="js-input js-new-content form-control" placeholder="" value="{{content}}">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="js-save btn btn-sm btn-success" data-key="{{name}}">保存</a>
                </div>
            </div>
        </div>
    </script>

    <script data-main="js/boot.js" data-start="js/biz/config.js" src="js/libs/require.min.js"></script>
    
</body>
</html>
