    <body style="background: #fff">
        <!-- header -->
        <div class="yh-header">

            <div class="box">

                    <li class="yh-nav-li">

        <!-- banner -->
        <div class="yh-banner">

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                    <div class="swiper-slide">

                <!-- Add Pagination -->
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <!-- conntent -->
        <div class="yh-content">
            <div class="yh-wid950">
                <div class="yh-mc-top">
                    <img class="user-img fl" src="images/head.jpg">
                    <div class="fl">
                        <p class="userInfo"></p>
                        <div>
                            <a class="js-userInfo">编辑个人资料</a>

                <div class="yh-mc-bottom">
                    <a class="yy" href="Reservation.html"></a>

                    <a class="wt" href="CommonProblem.html"></a>
                </div>
            </div>

        <!-- fixedtool -->
        <div class="fixedtool">
            <a class="icon1" href="Reservation.html">

            <a class="icon2" href="BuyTickets.html">
            </a>
            <a class="icon3" href="FlightDiary.html">
            </a>
            <a class="icon4" href="#top">
            </a>
        </div>
        
        <!-- footer -->
        <div class="yh-footer">
            <div class="footer-box">
                <div class="yh-f-l">
                    <div class="yh-f-wrap">
                        <ul class="yh-f-www">
                            <li><a href="javascript:;">联系我们</a></li>
                            <li><a href="javascript:;">社交媒体分享</a></li>
                            <li><a href="javascript:;">法律声明</a></li>

                        <!-- <div class="yh-f-sel">友情链接 <i></i></div> -->
                        <div class="yh-f-sel">
                            <select class="friend-link" name="" id="">
                                <option value="#">友情链接</option>
                                <option value="https://www.baidu.com">百度</option>
                            </select>
                        </div>
                    </div>
                    <p class="copyright">
                        <span>客服热线：400-1799-666</span>
                        <span class="span2">上海亚海航空俱乐部有限公司</span>
                        <span>渝ICP备16011041号-1</span>
                    </p>
                </div>
                <div class="yh-f-r">
                    +亚太飞行俱乐部 <i class="wechat"></i>
                </div>

        <!-- popup -->
        <div class="js-edit-popup popup">
            <div class="pop-mask"></div>
            <div class="pop-con">
                <h2 class="title">个人信息填写</h2>
                <ul class="pop-list">
                    
                </ul>
                <button class="js-submit fl">确认</button>
                <div class="js-confirm close"></div>
            </div>
        </div>
        <!-- popup -->
        <div class="js-confirm-popup popup">
            <div class="pop-mask"></div>
            <div class="pop-main">
                <p class="cen">编辑成功。</p>
                <button class="js-confirm confirm-btn">确认</button>
            </div>
        </div>
        <!-- Swiper JS -->
        <script type="x-tmpl-mustache" id="template">
            <li class="pop-item">
                <span class="fl">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                <input class="js-username fl" type="" name="" value="{{userName}}">
            </li>
            <li class="pop-item">
                <span class="fl">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span>
                {{#ismale}}
                <input class="js-sex fl" type="radio" name="sex" checked><label class="fl">男</label>
                <input class="fl" type="radio" name="sex"><label class="fl">女</label>
                {{/ismale}}
                {{^ismale}}
                <input class="js-sex fl" type="radio" name="sex"><label class="fl">男</label>
                <input class="fl" type="radio" name="sex" checked><label class="fl">女</label>
                {{/ismale}}
            </li>
            <li class="pop-item">
                <span class="fl">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</span>
                <input class="js-telephone fl" disabled="disabled" type="" name="" value="{{telephone}}">
            </li>
            <li class="pop-item">
                <span class="fl">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</span>
                <input class="js-address fl" type="" name="" value="{{address}}">
            </li>
        </script>
        <script data-main="js/boot.js" data-start="js/biz/membercenter.js" src="js/libs/require.min.js"></script>
