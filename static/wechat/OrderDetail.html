<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 我要购票 -->
</head>
<body>
    <div class="background2">
        <div class="mb-body">
            <div class="th-title">我要购票</div>
            <div class="box box-44">
                <div class="bt-usedetail">
                    <div>
                        <span class="left">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                        <span class="js-name"></span>
                    </div>
                    <div>
                        <span class="left">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</span>
                        <span class="js-phone"></span>
                    </div>
                    <div>
                        <span class="left">购买数量：</span>
                        <span class="js-num-single">1张</span>
                        <span class="js-num-group">
                            <span class="js-minus-num">-</span>
                            <input class="js-current-num" type="" name="" value="3" disabled="disabled" />
                            <span class="js-add-num">+</span>
                        </span>
                    </div>
                </div>
                <div class="js-refund-insurance bt-freight" style="display: none;">
                    <span class="js-insurance fl">退费险<i></i></span>
                    <span class="fr">
                        <span class="js-refundInsurance-wrapper">
                            <span class="js-refundInsurance"></span>
                            <span>元&nbsp;&nbsp;</span>
                        </span>
                        <input type="checkbox" name="cardSelect" class="js-switch-refundInsurance checkbox-switch" checked="checked" />
                    </span>
                </div>
                <div class="bt-payment">
                    <span class="fl">¥</span>
                    <div class="fl">
                        <p class="js-price"></p>
                        <p>支付金额</p>
                    </div>
                    <button class="js-buy-ticket fr" style="margin-left: 20px;">支付订单</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>
    <script data-main="js/boot.js" data-start="js/biz/orderDetail.js" src="js/libs/require.min.js"></script>
</body>
</html>
