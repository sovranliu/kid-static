<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 注册页 -->
</head>
<body style="visibility: visible;">
    <div class="background2">
        <div class="box">
           <div class="img-box">
                <img class="log" src="images/logo.png">
                <img class="life" src="images/life.png">
           </div>
           <form>
               <div class="rp-form">
                   <p><input class="name" type="text" placeholder="请输入您的真实姓名" name=""></p>
                   <p><input class="phone" type="number" placeholder="请输入您的手机号码" name=""><em style="display: none" class="count">(60)秒</em><button type="button" class="js-send code-btn">点击获取验证码</button></p>
                   <p><input class="code" type="text" placeholder="请输入您的验证码" name=""></p>
               </div>
               <button type="button" class="js-submit rp-sm-btn">提交</button>
           </form>
           <p class="rp-tip">*完成注册后，请至会员中心，补充其他个人信息，以便获取更多服务。</p>
        </div>
    </div>
    <div class="js-mbship popup" style="display:block;">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p><b>感谢您注册亚海飞行俱乐部会员，所有会员均可提前享受优惠政策。凡通过会员身份购买碧海金沙动力三角翼空中游览等项目，均可在现场享有优先排队资格。</b></p>
            <p class="mb-tips">*会员权益最终解释权归上海亚海航空俱乐部有限公司所有。</p>
            <div class="mb-agree"><input class="js-check check-register" type="checkbox" name=""> <a href="MemberBenefitDetail.html">我已阅读并同意会员准则</a></div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>
    <script data-main="js/boot.js" data-start="js/biz/registerpage.js" src="js/libs/require.min.js"></script>
</body>
</html>
