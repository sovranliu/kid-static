<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 在线留言 -->
</head>
<body>
    <div class="background">
        <div class="th-title">在线留言</div>
        <div class="om-text box">
            <p>1.请输入您需要咨询的问题，我们会尽快回复您。</p>
            <p>2.为节约您的等待时间，常见售前疑问请返回至常见问题查看。</p>
            <p>3.售后咨询可拨打电话021-57127021咨询。</p>
        </div>
        <div class="om-textarea">
            <!-- <form> -->
                <textarea class="js-message" placeholder="请输入咨询的问题"></textarea>
                <button class="js-submit submit-btn">提交</button>
            <!-- </form> -->
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>

    <div class="error-popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>
    
    <script data-main="js/boot.js" data-start="js/biz/onlinemessage.js" src="js/libs/require.min.js"></script>
</body>
</html>
