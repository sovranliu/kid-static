<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 个人信息填写 -->
</head>
<body>
    <div class="background2">
        <div class="reservation-box box">
            <div class="pi-input">
                <ul class="pi-list"></ul>
            </div>
            <div class="pi-btn">
                <button class="js-submit confirm">确认</button>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>
    
    <script id="template" type="x-tmpl-mustache">
        <ul class="pi-list">
            <li class="pi-item">
                <span class="pi-left">姓名</span>
                <div class="pi-right">
                    <input class="js-username" type="text" placeholder="请填写姓名" name="" value="{{userName}}">
                </div>
            </li>
            <li class="pi-item">
                <span class="pi-left">性别</span>
                <div class="pi-right">
                    <div>
                        {{#ismale}}
                            <input class="js-sex" type="radio" name="sex" checked>
                            <label>男</label>
                            <input type="radio" name="sex">
                            <label>女</label>
                        {{/ismale}}
                        {{^ismale}}
                            <input class="js-sex"  type="radio" name="sex">
                            <label>男</label>
                            <input type="radio" name="sex" checked>
                            <label>女</label>
                        {{/ismale}}
                    </div>
                </div>
            </li>
            <li class="pi-item">
                <span class="pi-left">手机</span>
                <div class="pi-right">
                    <input type="text" class="js-telephone" placeholder="请填写手机号码" name="" value="{{telephone}}">
                </div>
            </li>
            <li class="pi-item hide js-send-item">
                <span class="pi-left"></span>
                <div class="pi-right code-wrapper">
                    <input type="text" class="js-code" placeholder="请输入验证码" name="">
                </div>
                <em class="count hide">(60)秒</em><button type="button" class="js-send code-btn">验证码</button>
            </li>
            <li class="pi-item">
                <span class="pi-left">地址</span>
                <div class="pi-right">
                    <input type="text" class="js-address" placeholder="请填写详细收货地址" name="" value={{address}}>
                </div>
            </li>
        </ul>
    </script>
    <script data-main="js/boot.js" data-start="js/biz/personalInformation.js" src="js/libs/require.min.js"></script>
</body>
</html>
