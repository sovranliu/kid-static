<body style="visibility: visible;">
    <div class="background">
        <div class="th-title">退票须知</div>
        <div class="tn-text box">
            <p>1、团队购票，3张起订，不可退票，有效期7天</p>
            <p>2、单人票和团队票均可在有效期内申请改期</p>
            <p>3、如遇天气、俱乐部运营等意外状况发生的无法飞行，可延长有效期或申请退款（团购除外）</p>
            <p>4、如遇天气、俱乐部运营等意外状况发生的无法飞行，单人票购票者可全额退款（如购买退票险的该金额不退款）</p>
