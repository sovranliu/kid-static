<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 我要购票 -->
</head>
<body>
    <div class="background2">
        <div class="mb-body">
            <div class="js-result-success">
                <div class="result-img">
                  <img src="images/right.png" alt="">
                  <span>分享票券</span>
                </div>
                <div class="box" style="margin: 0 40px;">
                  <div class="mb-text ticket-detail">
                    <div class="detail-item">
                        <div class="tips">票号：</div>
                        <div class="js-ticket-number content"></div>
                    </div>
                    <div class="detail-item">
                        <div class="tips">性质：</div>
                        <div class="js-ticket-type content"></div>
                    </div>
                    <div class="detail-item">
                        <div class="tips">价格：</div>
                        <div class="js-ticket-price content"></div>
                    </div>
                    <div class="detail-item">
                        <div class="tips">有效期：</div>
                        <div class="js-ticket-expire content"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="js-result-fail" style="display: none;">
                <div class="result-img">
                  <img src="images/right.png" alt="">
                  <span>票券信息获取失败</span>
                </div>
                <div class="box">
                  <div class="js-fail-text mb-text">
                      获取票券信息失败，请稍候重试！
                  </div>
                </div>
            </div>

            <div class="share-wrapper">
                <img src="images/share.png" class="share-image" />
                <p style="font-size: 12px;margin-left: -15px;">点击右上角“...”分享给好友</p>
            </div>

            <div class="error-popup">
                <div class="pop-mask"></div>
                <div class="pop-main">
                    <p></p>
                    <button class="js-confirm confirm-btn">确认</button>
                </div>
            </div>
        
            
        </div>
    </div>

    <script data-main="js/boot.js" data-start="js/biz/ticketDetail.js" src="js/libs/require.min.js"></script>
</body>
</html>
