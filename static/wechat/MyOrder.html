<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 我的订单 -->
</head>
<body>
    <div class="background">
        <div class="menber-header">我的订单</div>
        <div class="table-nav">
           <nav class="tab-plugin">
              <a href="javascript:;" class="tab-active">我的飞行票</a>
              <a href="javascript:;" class="">我的预约</a>
            </nav>
        </div>
        <dl class="table-main">
            <dd style="display:block">
                <a href="BuyTickets.html" class="large-btn">购票</a>
                <ul class="ticket-list voucher-list"></ul>
            </dd>
            <dd>
                <ul class="book-list voucher-list"></ul>
            </dd>
        </dl>
    </div>
    <div class="give-popup popup">
        <div class="pop-mask"></div>
        <div class="pop-main" style="padding-top: 30px; padding-bottom: 30px;">
            <button class="js-ticket-share confirm-btn">分享</button>
            <button class="js-ticket-give confirm-btn">手机号赠送</button>
            <div class="js-close close"></div>
        </div>
    </div>
    <div class="revoke-popup popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p>确认撤销此次预约嘛？</p>
            <button class="js-submit confirm-btn">确认</button>
            <div class="js-close close"></div>
        </div>
    </div>
    <div class="send-message popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p>请输入被赠送者的手机号码</p>
            <input class="js-phone" type="text" name="">
            <button class="js-send-message confirm-btn">确认</button>
            <div class="js-close close"></div>
        </div>
    </div>
    <div class="send-message-result popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p class="js-send-message-result"></p>
            <button class="js-confirm-message-result confirm-btn">确认</button>
        </div>
    </div>
    <script id="ticketTemplate" type="x-tmpl-mustache">
    {{#data}}
        <li class="voucher-item {{statusStyle}}" data-id="{{serialNumber}}">
            <div class="num">
                <span>票流水号：{{serialNumber}}</span>
            </div>
            <div class="cont">
                <div class="lcon">
                    <p class="p-class">订单性质：{{ticketType}}</p>
                    <p class="p-day">有效期：{{expire}}</p>
                </div>
                <div class="rcon">
                    <span class="pir">¥{{price}}</span>
                    <span class="status">{{statusName}}</span>
                </div>
            </div>
            {{#operate}}
            <div class="oper">
                {{#gift}}
                <button class="js-give btn-give">赠送</button>
                {{/gift}}
                {{#return}}
                <a class="js-return" href="ApplyRefund.html?ticketId={{serialNumber}}">退款</a>
                {{/return}}
                <a class="js-book" href="Reservation.html?ticketId={{serialNumber}}&type=0">预约</a>
            </div>
            {{/operate}}
        </li>
    {{/data}}
    </script>
    <script id="bookTemplate" type="x-tmpl-mustache">
    {{#data}}
        <li class="voucher-item {{statusStyle}}" data-id="{{serialNumber}}">
            <div class="num">
                <span>票流水号：{{serialNumber}}</span>
            </div>
            <div class="cont">
                <div class="lcon">
                    <p class="p-day">日期：{{expire}}</p>
                    <p class="p-time">时段：{{start}} - {{end}}</p>
                </div>
                <div class="rcon">
                    <span class="status">{{statusName}}</span>
                </div>
            </div>
            {{#isSingle}}
            {{#operate}}
            <div class="oper">
                <a class="js-changedate btn-give" href="Reservation.html?ticketId={{serialNumber}}&type=1">改期</a>
                <button type="button" class="js-revoke">撤销</button>
            </div>
            {{/operate}}
            {{/isSingle}}
            {{^isSingle}}
            <div class="oper">
                团体票不可撤销与改期
            </div>
            {{/isSingle}}
        </li>
    {{/data}}
    </script>
    <script data-main="js/boot.js" data-start="js/biz/myorder.js" src="js/libs/require.min.js"></script>
</body>
</html>
