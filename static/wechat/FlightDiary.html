<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
    <!-- 飞行日志 -->
</head>
<body>
    <div class="background2">
        <div class="tb-title">飞行日志</div>
        <div class="shadow shadow-repeat">
            <div class="box">
                <p class="fd-time" style="display: none;">我已飞行了<span class="js-timeDuration"></span>分钟</p>
                <ul class="fd-list">
                    <li class="js-tab-item fd-item current" data-index="0">当前礼品</li>
                    <li class="js-tab-item fd-item" data-index="1">已购礼品</li>
                </ul>
                <div class="fd-con">
                    <div class="js-tab-content fd-list-con">
                       <div class="fd-dq">
                            <select class="js-rsv-ticket" style="width: 100%;height: 30px;display: none;"></select>
                            <div class="js-video-can-purchase-list fd-dq-list" style="margin-top:20px;"></div>
                            <p class="fd-dq-desc" style="display: none;">*恭喜您已完成本次飞行体验，购买飞行礼包，您可获得我们为您记录的飞行图片、视频、定制T恤等好礼。<br>*完成支付，即可解锁视频图片，实时分享好友哦</p>
                            <div class="js-fd-payment fd-payment" style="display: none;">
                                <span class="fl">¥</span>
                                <div class="fl">
                                    <p class="js-price"></p>
                                    <p>支付金额</p>
                                </div>
                                <button class="js-buy-flightDiary fr">支付</button>
                            </div>
                       </div>
                    </div>
                    <div class="js-tab-content fd-list-con already-con" style="display: none;">
                        <div class="js-video-has-purchase-list fd-yg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>

    <!-- 视频模板 -->
    <script type="text/template" id="videoTmpl">
    {{#videoList}}
        <div class="fd-video-item">
            <video controls="controls" id="{{id}}" poster="http://solution.slfuture.cn/kid/static/wechat/images/img5.jpg" class="{{#isPurchased}}fd-yg-item{{/isPurchased}}">
                <source src="{{url}}" type="video/mp4" />
            </video>
            <!--<div class="{{#isPurchased}}fd-yg-pop{{/isPurchased}}{{^isPurchased}}fd-dq-pop{{/isPurchased}}"><i></i></div>-->
            {{#isPurchased}}
            <a class="share-btn" href="VideoShare.html?vurl={{url}}"><i>分享</i></a>
            {{/isPurchased}}
            <div class="{{^isPurchased}}fd-dq-pop{{/isPurchased}}"><i></i></div>
        </div>
    {{/videoList}}
    </script>

    <!-- 票务模板 -->
    <script type="x-tmpl-mustache" id="ticketTmpl" >
    {{#data}}
        <option data-val="{{serialNo}}">{{serialNo}}</option>
    {{/data}}
    </script>

    <script data-main="js/boot.js" data-start="js/biz/flightDiary.js" src="js/libs/require.min.js"></script>
</body>
</html>
