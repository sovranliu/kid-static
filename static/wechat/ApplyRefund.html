<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>亚海飞行俱乐部</title>
     <!-- 申请退款 -->
</head>
<body>
    <div class="background">
        <div class="menber-header">申请退款</div>
        <div class="ar-content">
        </div>
        <button class="js-refund submit-btn">申请退款</button>
    </div>
    <div class="popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-submit confirm-btn">确认</button>
            <div class="js-close close"></div>
        </div>
    </div>

    <div class="error-popup">
        <div class="pop-mask"></div>
        <div class="pop-main">
            <p></p>
            <button class="js-confirm confirm-btn">确认</button>
        </div>
    </div>
    
    <script id="template" type="x-tmpl-mustache">
        <h2>订单详情</h2>
            <div>
                <p>票号：{{serialNumber}}</p>
                <p>日期：{{expire}}</p>
            </div>
             <h2>可退款金额</h2>
             <div>
                 <p>¥{{price}}元</p>
             </div>
             {{^isInsurance}}
             <small>*未购买退票险，仅退订单金额的70%</small>
             {{/isInsurance}}
             <h2>退还方式</h2>
             <div>
                 <p class="tips">原路退回（15个工作日内退款至原支付方）</p>
             </div>
    </script>
    <script data-main="js/boot.js" data-start="js/biz/applyrefund.js" src="js/libs/require.min.js"></script>
</body>
</html>
